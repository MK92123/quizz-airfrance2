<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Air France — 110 questions complètes</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --txt: #111827;
      --muted: #6b7280;
      --ok: #0f766e;
      --bad: #b91c1c;
      --pri: #0a66ff;
    }
    body {
      margin: 0; padding: 2rem;
      background: var(--bg);
      color: var(--txt);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .wrap {
      max-width: 980px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      padding: 24px;
    }
    header {
      display: flex; flex-direction: column; align-items: center; gap: .35rem;
      margin-bottom: 8px;
    }
    header img {
      max-width: 220px; height: auto; display: block;
    }
    h1 {
      margin: 4px 0 0; text-align: center;
    }
    .sub {
      color: var(--muted);
      text-align: center;
      margin: 6px 0 12px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .pill {
      background: #eef2ff;
      color: #1e3a8a;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: .9rem;
    }
    .progress {
      height: 10px;
      background: #e5e7eb;
      border-radius: 99px;
      overflow: hidden;
      margin: 8px 0 18px;
    }
    .bar {
      height: 100%;
      width: 0;
      background: var(--pri);
      transition: width .25s;
    }
    .q {
      font-weight: 700;
      margin: 10px 0 12px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: .4rem 0;
    }
    label {
      display: flex;
      gap: .6rem;
      align-items: flex-start;
      cursor: pointer;
    }
    input[type=radio] {
      margin-top: .25rem;
    }
    .feed {
      display: none;
      margin-top: 12px;
      border-radius: 10px;
      padding: 10px;
    }
    .ok {
      display: block;
      background: #e7f7f3;
      color: #065f46;
    }
    .bad {
      display: block;
      background: #fdeaea;
      color: #7f1d1d;
    }
    .row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    button {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600;
    }
    #next {
      background: var(--pri);
      color: #fff;
    }
    #next:disabled {
      opacity: .5;
      cursor: not-allowed;
    }
    #reset {
      background: #6b7280;
      color: #fff;
    }
    .score {
      margin-top: 8px;
      text-align: center;
      color: var(--muted);
    }
    footer {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: .9rem;
    }
    .timeup {
      color: #b91c1c;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="https://th.bing.com/th/id/R.e981a076438938f94b4bdef2cc28ed8c?rik=Tl8jWSDOnbPScw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fair-france-logo-png-air-france-logo-airfrance-skyteam-symbol-5650.png&ehk=%2bzIUC9nKAkbnVe1Gq4lsFCWxLCR3mhuQeeenhYbyNyQ%3d&risl=&pid=ImgRaw&r=0" alt="Air France Logo" onerror="this.style.display='none'">
      <h1>Quiz Air France — 110 questions complètes</h1>
    </header>
    <div class="sub">
      <span id="meta" class="pill"></span>
      <span id="timer" class="pill">Temps restant : 25:00</span>
      <span id="liveScore" class="pill"></span>
    </div>
    <div class="progress"><div id="bar" class="bar"></div></div>
    <div id="quiz"></div>
    <div class="row">
      <button id="reset" onclick="resetQuiz()">Recommencer (nouvel ordre)</button>
      <button id="next" onclick="nextQ()" disabled>Suivant</button>
    </div>
    <div id="score" class="score"></div>
    <footer>Version finale — 110 questions • chrono 25:00 • feedback instantané • score final</footer>
  </div>

  <script>
    const BASE = [

      {t:"Pourquoi les races brachycéphales sont-elles refusées en soute chez Air France ?", o:["Acceptées sous réserve", "Acceptées si caisse ventilée", "Refusées à cause du risque respiratoire", "Acceptées si poids < 8 kg"], c:2, e:"Risque respiratoire élevé → refus en soute."},

      {t:"Où doit-on créer le service AVIH dans Altéa ?", o:["Remarque libre", "SSR AVIH avec quota vérifié", "OSI uniquement", "Aucun"], c:1, e:"Créer SSR + contrôler quota."},

      {t:"Les SVAN sont-ils acceptés sans documents ?", o:["Oui", "Sous conditions et documents pays/compagnie", "Toujours refusés", "Bagage cabine obligatoire"], c:1, e:"Selon réglementation pays/compagnie."},

      {t:"Quel est le principe de l’empowerment chez Air France ?", o:["Décider hors cadre", "Décider dans un cadre défini", "Uniquement avec accord écrit", "Jamais"], c:1, e:"Agir dans les limites d’empowerment."},
      {t:"Quel est l’objectif opérationnel du ‘wave excess’ ?", o:["Fluidifier les files et éviter micro-encaissements", "Augmenter les recettes", "Créer des exceptions aléatoires", "Ralentir le flux"], c:0, e:"Fluidité/efficacité, pas systématique."},
      {t:"Quand doit-on éviter le ‘wave excess’ ?", o:["En cas de conflit ou agression", "Files longues avec pax coopératif", "Pics de vacances", "Pannes système"], c:0, e:"Ne pas l’utiliser en cas sensible."},
      {t:"Que signifie la traçabilité dans le cadre de l’empowerment ?", o:["Inutile", "Souhaitable selon cadre défini", "Interdite", "Uniquement si PNC demande"], c:1, e:"La traçabilité est souhaitable pour les décisions prises."},

      {t:"Que faire lors du retour vol (RTB) ?", o:["Toujours débarquer", "Actions escale + messages dédiés", "Pas d’action", "Oublier bagages"], c:1, e:"Procédure spécifique retour vol."},

      {t:"Quelles batteries sont interdites en soute ?", o:["Batteries lithium > 100 Wh", "Batteries lithium < 100 Wh", "Batteries alcalines", "Batteries rechargeables"], c:0, e:"Batteries lithium de forte puissance interdites en soute."},

      {t:"Combien de briquets de sûreté sont autorisés sur soi ?", o:["Un seul", "Deux", "Aucun", "Libre"], c:0, e:"Un seul briquet/allumettes sur soi autorisé."},

      {t:"Quelle est la règle pour transporter une batterie endommagée ?", o:["Transport refusé", "Transport autorisé", "Transport en soute", "Transport en cabine sans précaution"], c:0, e:"Refus total de transport."},

      {t:"Quelle zone du terminal F est réservée aux passagers SkyPriority ?", o:["Zone 2", "Zone 4", "Zone 7", "Zone 1"], c:0, e:"Zone 2 dédiée SkyPriority."},

      {t:"Quelles conditions pour une franchise de bagages ?", o:["Toujours 1 PC", "Selon billet/statut/route", "Toujours 2 PC", "Jamais"], c:1, e:"Variable selon billet et statut."},

      {t:"Qui a la priorité à l’enregistrement dans les files ?", o:["Aucune", "SkyPriority", "Libre service", "VIP uniquement"], c:1, e:"SkyPriority bénéficie d’une file dédiée."},
      {t:"Le client peut-il transporter une power bank en cabine ?", o:["Oui, sur soi et bornes protégées", "Non", "Oui en soute", "Oui avec double emballage"], c:0, e:"Autorisé en cabine, bornes protégées."},
      {t:"Que faire si un client est manquant à la porte d’embarquement ?", o:["Fermer la porte immédiatement",
